<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        #navbar{
            
           
            display:flex;
            justify-content:space-between;
            text-align: center;
            border-radius: 10px;
            background-color:#1c2837;
            color:white
        }
        #navbar>div{
            padding:20px
        }

        #navbar>div+div{
            display:flex;
            justify-content:space-evenly;
            gap:60px;
            }
        
    </style>
</head>
<body>

    <div id="navbar">

        <div>Reebok</div>
        <div>
            <div>Men</div>
            <div>Women</div>
            <div>Login </div>
            <div>Signup</div>
        </div>
    </div>
    
</body>
</html>
